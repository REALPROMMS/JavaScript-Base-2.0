<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input id="from" type="text">
	В инпуте написано: <span></span>

	<br>

	<button class="messageBtn">Показать блок</button>
	<div class="message">
		Привет!
	</div>

	<br>

	<form>
		<label>
			Первый инпут:
			<input class="form-control" type="text">
		</label>
		<br>
		<br>
		<label>
			Второй инпут:
			<select class="form-control">
				<option value=""></option>
				<option value="1">Один</option>
				<option value="2">Два</option>
			</select>
		</label>
		<br>
		<br>
		<button>Отправить</button>
	</form>

	<script>
		"use strict";


		// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
		const inputEl = document.querySelector('#from')
		const spnaEL = document.querySelector('span')
		inputEl.addEventListener('input', (e) => {
			spnaEL.innerText = e.target.value
		})

		// const chageHead = () => {
		// 	spnaEL.innerText = inputEl.value;
		// }
		// inputEl.addEventListener('input', chageHead);

		// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
		// - добавить два класса: animate_animated и animate_fadeInLeftBig
		// - поставить данному элементу стиль visibility в значение 'visible'.

		const buttonEL = document.querySelector('.messageBtn');
		const divEl = document.querySelector('.message');

		buttonEL.addEventListener('click', (e) => {
			divEl.classList.add('animate_animated')
			divEl.classList.add('animate_fadeInLeftBig')
			divEl.style.visibility = 'visible';
		})

		// 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
		// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
		// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

		const formEl = document.querySelector('form');
		const formControlEl = document.querySelectorAll('.form-control');
		const btnEl = document.querySelector('button');

		formEl.addEventListener('submit', (e) => {
			e.preventDefault();
			formControlEl.forEach((element) => {
				if (element.tagName === 'INPUT') {
					isValid(element);
				} else if (element.tagName === 'SELECT') {
					isValid(element);
				}
			});
		});
		function isValid(elem) {
			if (elem.value === '') {
				elem.style.backgroundColor = 'red';
				elem.classList.add('error');
				elem.setCustomValidity('Пустое значение');
				elem.reportValidity();
			}
		}
		formControlEl.forEach((el) => {
			el.addEventListener('input', () => {
				el.setCustomValidity('');
				el.removeAttribute('style');
				el.classList.remove('error');
			});
		});

	</script>
</body>

</html>
