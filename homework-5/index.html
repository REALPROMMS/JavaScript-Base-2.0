<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>

	<div class="content"></div>



	<script src="./data.js"></script>
	<script src="./main.js"></script>
	<script>
		const data = JSON.parse(dataInfo)

		const contentEl = document.querySelector('.content');

		data.forEach(el => {
			const divEl = document.createElement('div');
			divEl.classList.add('item')
			contentEl.appendChild(divEl)
			const pEl = document.createElement('p')
			const pEl2 = document.createElement('p')
			divEl.appendChild(pEl)
			divEl.appendChild(pEl2)
			pEl.textContent = el.title
			pEl2.textContent = el.brand
			const thumbnailEl = document.createElement('a')
			thumbnailEl.href = el.thumbnail
			divEl.appendChild(thumbnailEl)
			thumbnailEl.textContent = el.thumbnail
			const imgEl = document.createElement('img')
			imgEl.setAttribute('alt', el.brand)
			imgEl.src = el.images
			imgEl.style.width = '100px'
			imgEl.style.height = '100px'
			divEl.classList.add('img')
			divEl.appendChild(imgEl)

		});
	</script>
</body>

</html>
