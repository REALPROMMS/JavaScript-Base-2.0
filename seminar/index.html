<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>

	<div class="content">

		<div class="card">
			<a href="#!"><img src="./lev.jpg" height="250px" alt="lev"></a>
			<div class="card__info">
				<h4 class="card__title">MANGO PEOPLE<br>T-SHIRT</h4>
				<p class="card__price">Price: <span>$300</span></p>
				<p class="card__color">Color: Red</p>

				<label for="inp">Quantity<input min="1" max="10" id="inp" type="number"></label>
			</div>
			<div class="card__closed">
				<span class="card__closed-left"></span>
				<span class="card__closed-right"></span>
			</div>
		</div>
	</div>



	<script src="./data.js"></script>
	<script src="./main.js"></script>
	<script>
		const contentEl = document.querySelector('.content');
		const data = JSON.parse(dataProducts)

		let html = "";
		data.forEach(el => () => {
			html += `
			<div class="card">
			<a href="#!"><img src="${el.image}" height="250px" alt="lev"></a>
			<div class="card__info">
				<h4 class="card__title">${el.title}<br>T-SHIRT</h4>

		contentEl.innerHTML = html;

</html>
